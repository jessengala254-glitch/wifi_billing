<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Leo Konnect - WiFi Login</title>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="-1" />  
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
<link rel="stylesheet" href="assets/css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/e097ce4e3c.js" crossorigin="anonymous"></script>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Poppins', 'Arial', sans-serif;
    background: linear-gradient(135deg, #006837, #00c853);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}
.container {
    background: white;
    padding: 50px 40px;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    max-width: 450px;
    width: 100%;
    text-align: center;
    
}
.header {
    margin-bottom: 10px;
}

.logo {
    text-decoration: none;
    font-weight: 700;
    font-size: 28px;
    color: #333;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
}

.logo:hover {
    transform: scale(1.05);
}

.logo i {
    color: #333;
    font-size: 28px;
}

.logo span {
    background: linear-gradient(135deg, #006837, #00c853);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.subtitle {
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
}
.form-group {
    margin-bottom: 10px;
    text-align: left;
}
label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    color: #333;
    margin-bottom: 8px;
}
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 14px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 15px;
    font-family: 'Poppins', sans-serif;
    transition: border-color 0.3s ease;
}
input[type="text"]:focus,
input[type="password"]:focus {
    outline: none;
    border-color: #28a745;
    box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
}
button[type="submit"] {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #006837, #00c853);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    margin-top: 10px;
}
button[type="submit"]:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 104, 55, 0.3);
}
button[type="submit"]:active {
    transform: translateY(0);
}
.error-message {
    background: #fee;
    color: #c33;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 13px;
    display: none;
}
.error-message.show {
    display: block;
}
.help-text {
    margin-top: 25px;
    padding-top: 25px;
    border-top: 1px solid #eee;
    font-size: 13px;
    color: #999;
}
.help-text a {
    color: #28a745;
    text-decoration: none;
    font-weight: 600;
}
.help-text a:hover {
    text-decoration: underline;
}
.info-box {
    background: #f0f8f5;
    padding: 15px;
    border-radius: 8px;
    margin-top: 20px;
    font-size: 13px;
    color: #555;
    border-left: 4px solid #28a745;
}
</style>
</head>
<body>

<!-- MikroTik CHAP Authentication -->
$(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none;">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>
    
    <script type="text/javascript" src="/md5.js"></script>
    <script type="text/javascript">
    function doLogin() {
        document.sendin.username.value = document.login.username.value;
        document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
        document.sendin.submit();
        return false;
    }
    </script>
$(endif)

<div class="container">
    <div class="header">
        <a href="#" class="logo">
            <i class="fas fa-wifi"></i> Leo <span>Konnect</span>
        </a>
        <div class="subtitle">WiFi Access</div>
    </div>

    <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onsubmit="return doLogin()" $(endif)>
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
        
        $(if error)
        <div class="error-message show">⚠️ $(error)</div>
        $(endif)
        
        <div class="form-group">
            <label>Voucher Username</label>
            <input type="text" name="username" placeholder="Enter your username" value="$(username)" autocomplete="off" required />
        </div>
        
        <div class="form-group">
            <label>Voucher Password</label>
            <input type="password" name="password" placeholder="Enter your password" autocomplete="off" required />
        </div>
        
        <button type="submit">Connect to WiFi</button>
        
        <div class="info-box">
            ℹ️ Use the voucher credentials sent to your phone via SMS
        </div>
    </form>

    <div class="help-text">
        Don't have a voucher? <a href="http://192.168.10.68/leokonnect/index.php?from_captive=1" target="_blank">Buy one now</a>
    </div>
</div>

<script>
document.login.username.focus();
</script>

</body>
</html>
